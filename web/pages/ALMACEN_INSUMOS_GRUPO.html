<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DELIVERY</title>  
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">  
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">    
        <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">      
        <link rel="stylesheet" href="../plugins/datepicker/datepicker3.css">      
        <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
        <!--<link href="../plugins/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<link href="../plugins/datatables/responsive.dataTables.min.css" rel="stylesheet" type="text/css"/>-->
        <link href="css/css.css" rel="stylesheet" type="text/css"/>

        <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>            
        <script src="../bootstrap/js/bootstrap.min.js"></script>            
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>	
        <script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>        
        <script src="../dist/js/app.min.js"></script>    

        <script src="../plugins/input-mask/jquery.inputmask.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>

        <!-- DataTables -->
        <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>

        <script src="js/comun.js" type="text/javascript"></script>
        <script src="js/ALMACEN_INSUMOS_GRUPO.js"></script>
    </head>
    <body class="hold-transition skin-blue sidebar-mini" style="background: #ECF0F5;">
        <div class="content">    
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title text-bold">Agrupar Insumos</h3>
                            <i class="fa fa-plus-circle" style="color: green; float: right; cursor:pointer; font-size: 26px;" title="Agregar" onclick="pop_registrar_insumo_grupo();"></i> 
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!--<table id="example1" class="table table-bordered table-striped">-->
                            <table id="tabla" class="table table-bordered table-hover tabla_general">
                                <thead>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Editar</th>
                                        <th>Detalle</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody id="cuerpo">

                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Editar</th>
                                        <th>Detalle</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.content -->
        <!--CARGANDO-->
        <div class="overlay-wrapper cargando" id="div_cargando_background">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
        <!--REGISTRAR - MODIFICAR CARGO Modal-->
        <div class="modal" tabindex="-1" role="dialog" id="insumoGrupoModal" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="insumoGrupoModalLabel">Insumo Grupo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formRegistrarMenu">
                            <input type="hidden" name="id" id="ing_id" value=""/>
                            <div class="form-group">
                                <label for="ing_descripcion">Descripción</label>
                                <input type="text" class="form-control" id="ing_descripcion" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="boton_insumo_grupo" onclick="guardar_insumo_grupo()">Crear</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--INSUMO GRUPO DETALLE Modal-->
        <div class="modal" tabindex="-1" role="dialog" id="insumoGrupoDetalleModal" style="display: none;">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="insumoGrupoDetalleModalLabel">Insumo Grupo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="ing_id_insumo_grupo" value=""/>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Insumo</label>
                                <select class="form-control" id="ing_insumos" ></select>
                            </div>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-success" onclick="agregar_insumo_detalle()" id="agregar_insumo_detalle">Agregar Insumo al Detalle</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title text-bold">Detalle</h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body">
                                        <!--<table id="example1" class="table table-bordered table-striped">-->
                                        <table id="tablaInsumoGrupoDetalle" class="table table-bordered table-hover tabla_general">
                                            <thead>
                                                <tr>
                                                    <th>Insumo</th>
                                                    <th>Unidad de Medida</th>
                                                    <th>Cantidad</th>
                                                    <th>Eliminar</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cuerpoInsumoGrupoDetalle">

                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th>Insumo</th>
                                                    <th>Unidad de Medida</th>
                                                    <th>Cantidad</th>
                                                    <th>Eliminar</th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                            <!-- /.col -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="guardar_insumo_grupo_detalle()">Guardar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--eliminar Model-->
        <div class="modal fade" id="eliminarModal" tabindex="-2" role="dialog" aria-labelledby="eliminarModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="eliminarModalLabel">Eliminar</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="eliminarModalText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="elminarBotonModal">ELIMINAR</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">CANCELAR</button>
                    </div>
                </div>
            </div>
        </div>
        <!--alert modal-->
        <div class="modal fade" id="alertModal" tabindex="-3" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center text-bold" id="alertModalLabel"></h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="alertModalText"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
