<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DELIVERY</title>  
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">  
        <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">    
        <link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">      
        <link rel="stylesheet" href="../plugins/datepicker/datepicker3.css">      
        <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
        <link href="css/css.css" rel="stylesheet" type="text/css"/>

        <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>            
        <script src="../bootstrap/js/bootstrap.min.js"></script>            
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>	
        <script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>        
        <script src="../dist/js/app.min.js"></script>    

        <script src="../plugins/input-mask/jquery.inputmask.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
        <script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
        <script src="../plugins/datepicker/bootstrap-datepicker.js"></script>

        <!-- DataTables -->
        <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>

        <script src="js/comun.js" type="text/javascript"></script>
        <script src="js/REGISTRAR_PRODUCTO.js"></script>
    </head>
    <body class="hold-transition skin-blue sidebar-mini" style="background: #ECF0F5;">
        <div class="content">    
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title text-bold">Registrar Producto</h3>
                            <i class="fa fa-plus-circle" style="color: green; float: right; cursor:pointer; font-size: 26px;" title="Agregar" onclick="pop_registrar_producto();"></i> 
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!--<table id="example1" class="table table-bordered table-striped">-->
                            <table id="tabla" class="table table-bordered table-hover tabla_general">
                                <thead>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Precio Compra</th>
                                        <th>Precio Venta</th>
                                        <th>Eventos</th>
                                    </tr>
                                </thead>
                                <tbody id="cuerpo">

                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Precio Compra</th>
                                        <th>Precio Venta</th>
                                        <th>Eventos</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.content -->
        <!--CARGANDO-->
        <div class="overlay-wrapper cargando" id="div_cargando_background">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
        <!--modal-->
        <div class="modal" tabindex="-1" role="dialog" id="crearProductoModal" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar Produto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formregistrarProducto">
                            <div class="form-group">
                                <label for="c_descripcion" class="col-form-label">Descripción:</label>
                                <textarea class="form-control" id="c_descripcion"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="c_precio_compra" class="col-form-label">Precio Compra:</label>
                                <input type="text" class="form-control" id="c_precio_compra">
                            </div>
                            <div class="form-group">
                                <label for="c_precio_venta" class="col-form-label">Precio Venta:</label>
                                <input type="text" class="form-control" id="c_precio_venta">
                            </div>
                            <div class="form-group">
                                <label for="c_imagen" class="col-form-label">Imagen:</label>
                                <input type="file" class="form-control" id="c_imagen" style="display: none;">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
